<html>
<head>
<meta charset="UTF-8">
<title>薪資導向落點建議</title>
</head>

<body>

<section id="header" class="page-section">
  <header>
    <h1>薪資導向落點建議</h1>
  </header>

  <div id="input-area">
    <form>

      <!-- 輸入指考成績 -->
      <div id="input-ast-score">
        <h2>輸入指考成績</h2>
        <ul>
          <li>
            <label>國文
              <input type="number" id="input-ast-chinese">
            </label>
          </li>
          <li>
            <label>英文
              <input type="number" id="input-ast-english">
            </label>
          </li>
          <li>
            <label>數學甲
              <input type="number" id="input-ast-math-a">
            </label>
          </li>
          <li>
            <label>數學乙
              <input type="number" id="input-ast-math-b">
            </label>
          </li>
          <li>
            <label>歷史
              <input type="number" id="input-ast-history">
            </label>
          </li>
          <li>
            <label>地理
              <input type="number" id="input-ast-geography">
            </label>
          </li>
          <li>
            <label>公社
              <input type="number" id="input-ast-citizen-and-social">
            </label>
          </li>
          <li>
            <label>物理
              <input type="number" id="input-ast-physics">
            </label>
          </li>
          <li>
            <label>化學
              <input type="number" id="input-ast-chemistry">
            </label>
          </li>
          <li>
            <label>生物
              <input type="number" id="input-ast-organism">
            </label>
          </li>
        </ul>
      </div>

      <!-- 輸入學測成績 -->
      <div id="input-gsat-score">
        <h2>輸入學測成績</h2>
        <ul>
          <li>
            <label>國文
              <input type="number" id="input-gsat-chinese">
            </label>
          </li>
          <li>
            <label>英文
              <input type="number" id="input-gsat-english">
            </label>
          </li>
          <li>
            <label>數學
              <input type="number" id="input-gsat-math">
            </label>
          </li>
          <li>
            <label>社會
              <input type="number" id="input-gsat-social">
            </label>
          </li>
          <li>
            <label>自然
              <input type="number" id="input-gsat-nature">
            </label>
          </li>
          <li>
            <label>英聽
              <select id="input-gast-englisg-listen">
                <option value=""></option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="F">F</option>
              </select>
            </label>
          </li>
        </ul>
      </div>

      <!-- 輸入學群 -->
      <div id="input-learn-group">
        <h2>輸入學群</h2>
        <p>工程學群, 資訊學群</p>
        <a href="#">&#x25B2; &#x25BC;</a>

        <!-- 選擇學群 -->
        <div id="input-learn-group-choose-area">
          <ul>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="工程學群">工程學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="數理化學群">數理化學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="資訊學群">資訊學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="地球與環境學群">地球與環境學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="醫藥衛生學群">醫藥衛生學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="管理學群">管理學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="建築與設計學群">建築與設計學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="遊憩與運動學群">遊憩與運動學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="財經學群">財經學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="生命科學群">生命科學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="社會與心理學群">社會與心理學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="大眾傳播學群">大眾傳播學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="外語學群">外語學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="生物資源學群">生物資源學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="法政學群">法政學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="藝術學群">藝術學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="文史哲學群">文史哲學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="教育學群">教育學群</label>
            </li>
            <li>
              <label><input type="checkbox" name="input-learn-group" value="不分系學群">不分系學群</label>
            </li>
          </ul>
        </div>
      </div>

      <div id="input-expect-salary-area">
        <label><h2>您所期望的薪資</h2>
          <input type="number" id="input-expect-salary">
        </label>
      </div>

      <div id="input-action-area">
        <ul>
          <li><input type="submit" value="查詢"></li>
        </ul>
      </div>

    </form>
  </div>

</section>

<section id="container" class="page-section">
</section>

</body>
</html>
