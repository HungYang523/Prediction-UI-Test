<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>薪資導向落點建議</title>
<link rel="stylesheet" href="css/index.css">
</head>

<body>

<section id="header" class="page-section">
  <header>
    <h1>薪資導向落點建議</h1>
  </header>

  <div id="input-area">
    <form id="input-form">

      <!-- 您所期望的薪資 -->
      <div id="input-expect-salary-area">
        <label><h2>畢業後的期望薪資&nbsp;&gt;&nbsp;</h2>
          <input type="number" id="input-expect-salary">
        </label>
      </div>

      <!-- 輸入指考成績 -->
      <div id="input-ast-score">
        <h2>輸入指考成績<small>（未考部分請留空白）</small></h2>
        <ul>
          <li>
            <label>國文
              <input type="number" id="input-ast-chinese" class="input-score">
            </label>
          </li>
          <li>
            <label>英文
              <input type="number" id="input-ast-english" class="input-score">
            </label>
          </li>
          <li>
            <label>數學甲
              <input type="number" id="input-ast-math-a" class="input-score">
            </label>
          </li>
          <li>
            <label>數學乙
              <input type="number" id="input-ast-math-b" class="input-score">
            </label>
          </li>
          <li>
            <label>歷史
              <input type="number" id="input-ast-history" class="input-score">
            </label>
          </li>
          <li>
            <label>地理
              <input type="number" id="input-ast-geography" class="input-score">
            </label>
          </li>
          <li>
            <label>公社
              <input type="number" id="input-ast-citizen-and-social" class="input-score">
            </label>
          </li>
          <li>
            <label>物理
              <input type="number" id="input-ast-physics" class="input-score">
            </label>
          </li>
          <li>
            <label>化學
              <input type="number" id="input-ast-chemistry" class="input-score">
            </label>
          </li>
          <li>
            <label>生物
              <input type="number" id="input-ast-organism" class="input-score">
            </label>
          </li>
        </ul>
      </div>

      <!-- 輸入學測成績 -->
      <div id="input-gsat-score">
        <h2>輸入學測成績</h2>
        <ul>
          <li>
            <label>國文
              <input type="number" id="input-gsat-chinese" class="input-score">
            </label>
          </li>
          <li>
            <label>英文
              <input type="number" id="input-gsat-english" class="input-score">
            </label>
          </li>
          <li>
            <label>數學
              <input type="number" id="input-gsat-math" class="input-score">
            </label>
          </li>
          <li>
            <label>社會
              <input type="number" id="input-gsat-social" class="input-score">
            </label>
          </li>
          <li>
            <label>自然
              <input type="number" id="input-gsat-nature" class="input-score">
            </label>
          </li>
          <li>
            <label>英聽
              <select id="input-gsat-english-listen" class="input-score">
                <option value=""></option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="F">F</option>
              </select>
            </label>
          </li>
        </ul>
      </div>

      <!-- 輸入學群 -->
      <div id="input-department-group-area">
        <h2>輸入學群</h2>
        <a id="input-department-group-more" >
          <p id="department-group-choose-list">工程學群, 資訊學群</p>
          <span class="more-button">&#x25BC;</span>
        </a>

        <!-- 選擇學群 -->
        <div id="input-department-group-choose-area" class="hidden">
          <ul>
            <li>
              <label><input type="checkbox" name="input-department-group" value="工程學群"><span>工程學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="數理化學群"><span>數理化學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="資訊學群"><span>資訊學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="地球與環境學群"><span>地球與環境學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="醫藥衛生學群"><span>醫藥衛生學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="管理學群"><span>管理學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="建築與設計學群"><span>建築與設計學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="遊憩與運動學群"><span>遊憩與運動學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="財經學群"><span>財經學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="生命科學群"><span>生命科學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="社會與心理學群"><span>社會與心理學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="大眾傳播學群"><span>大眾傳播學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="外語學群"><span>外語學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="生物資源學群"><span>生物資源學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="法政學群"><span>法政學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="藝術學群"><span>藝術學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="文史哲學群"><span>文史哲學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="教育學群"><span>教育學群</span></label>
            </li>
            <li>
              <label><input type="checkbox" name="input-department-group" value="不分系學群"><span>不分系學群</span></label>
            </li>
          </ul>
        </div>
      </div>

      <!-- 查詢按鈕 -->
      <div id="input-action-area">
        <ul>
          <li><input type="submit" value="查詢"></li>
        </ul>
      </div>

    </form>
  </div>

</section>

<!-- 下方白色內容顯示區 -->
<section id="container" class="page-section">

  <!-- 載入中區域 -->
  <div id="loading-area" class="hidden">
    <div class="inner">
      <img src="images/loading-spokes-black.svg" alt="Loading icon" />
      <p>正在取得資料中，請稍候...</p>
    </div>
  </div>

  <!-- 查詢結果區域 -->
  <div id="result-area">

    <section id="result-suggest-school-departments-area">
      <h2>建議選填科系依畢業生平均薪資排序如下表</h2>

      <table id="table-result-suggest-school-departments">
        <thead>
          <tr>
            <th>校系代碼</th>
            <th>校名</th>
            <th>科系名稱</th>
            <th>畢業生平均薪資</th>
            <th>去年最低錄取分數</th>
            <th>您的加權分數</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>0000</th>
            <td>中華大學</td>
            <td>資訊工程學系</td>
            <td>30000</td>
            <td>48</td>
            <td>50</td>
          </tr>
        </tbody>
      </table>
    </section>

  </div>

  <!-- 關於我們 -->
  <div id="about-area">
  </div>

  <!-- 頁尾 -->
  <footer>
    <div id="footer-left">
      2015 中華大學 巨量資料研究中心
    </div>
    <div id="footer-right">
      本站原始碼在XXX
    </div>
  </footer>

</section>

<script src="assets/js/jquery.min.js"></script>
<script src="js/department-group-choose.js"></script>
<script src="js/send-predict-data.js"></script>
</body>
</html>
